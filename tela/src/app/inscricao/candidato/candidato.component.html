<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro do Candidato</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if(ativarButton){
        <form (ngSubmit)="handleCadastro()">
          <input type="text" [(ngModel)]="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          >
          <input type="text" [(ngModel)]="cpf"
            name="cpf"
            placeholder="Digite o seu cpf"
            required
          >
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        </form>
      }@else{
        <form (ngSubmit)="handleCpf(cpf)">
          <input type="text" [(ngModel)]="cpf"
            name="cpf"
            placeholder="Digite o seu cpf"
            required
          >
          <button mat-raised-button color="primary" type="submit">Pesquisar</button>
        </form>
      }
      @if( nome != "" && cpf != ""){
        <p>Seu nome é: {{ nome }}</p>
        <p>Seu cpf é: {{ cpf }}</p>
        @if(mensagem != ""){
          <p>{{ mensagem }}</p>
        }
      }@else{
        <p>preencha os dados da corretamente para prosseguir!</p>
      }
      @if(ativarButton){
        <button mat-button (click)="handleClick()">Prosseguir</button>
      }
    </mat-card-content>
</mat-card>
