<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro do Candidato</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
          <input type="text" [(ngModel)]="nome"
          name="nome"
          placeholder="Digite seu nome">
          <input type="text" [(ngModel)]="cpf"
          name="cpf"
          placeholder="Digite o seu cpf">
          <input type="submit" value="Enviar">
        </form>
        @if( nome != "" && cpf != ""){
          <p>Seu nome é: {{ nome }}</p>
          <p>Seu cpf é: {{ cpf }}</p>
        }@else{
          <p>preencha os dados da corretamente...</p>
        }
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="handleClick()">Prosseguir</button>
    </mat-card-actions>
</mat-card>
