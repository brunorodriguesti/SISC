<mat-card>
    <mat-card-header>
      <mat-card-title>Administrar Cursos</mat-card-title>
      <mat-card-subtitle>...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Cadastrar Curso</h3>
      <form (ngSubmit)="handleCadastro()">
        <label for="opcoes">Escolha uma opção:</label>
        <select id="opcoes" name="opcoes" (change)="onCursoChange($event)">
          <option value="" disabled selected>Selecione uma opção</option>
          <option *ngFor="let item of dataFinanciadores" [value]="item.nome">{{ item.nome }}</option>
        </select>
        <input type="text" [(ngModel)]="nome"
          name="nome"
          placeholder="Nome do Curso"
          required
        >
        <input type="text" [(ngModel)]="objetivo"
          name="objetivo"
          placeholder="Objetivo"
          required
        >
        <input type="number" [(ngModel)]="cargaHoraria"
          name="cargaHoraria"
          placeholder="Carga Horaria"
          required
        >
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
