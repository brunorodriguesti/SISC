<div mat-dialog-content class="modal-container">
    <div class="modal-header">
        <h1>Cadastrar Curso</h1>
        <button mat-button (click)="fecharModal()" class="fechar-botao">X</button>
    </div>
    <div class="modal-body">
        <p class="input-group">
            <label for="nome">Curso:</label> 
            <input id="nome" type="text" [(ngModel)]="nome" name="cpf" required>
        </p>
        <p class="input-group">
            <label for="objetivo">Objetivo:</label>
            <input id="objetivo" type="text" [(ngModel)]="objetivo" name="nome" required>
        </p>
        <button mat-raised-button color="primary" (click)="onCadastroSucesso()">Cadastrar</button>
    </div>
</div>
