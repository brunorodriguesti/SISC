<div mat-dialog-content class="modal-container">
    <div class="modal-header">
        <h1>Visualizar Alunos</h1>
        <button mat-button (click)="fecharModal()" class="fechar-botao">X</button>
    </div>
    <div class="modal-body">
        <div *ngFor="let aluno of objPessoaId; let j = index" class="aluno-details">
            <details>
                <summary>Nome: {{ aluno.nome }}</summary>
                <div class="aluno-info">
                    <p>CPF: {{ aluno.cpf }}</p>
                    <p>Data de Nascimento: {{ aluno.dataNascimento }}</p>
                    <p>Sexo: {{ aluno.sexo }}</p>
                    <p>Email: {{ aluno.email }}</p>
                    <p>Telefone: {{ aluno.telefone }}</p>
                    <p>Celular: {{ aluno.celular }}</p>
                    <p>Endere√ßo: {{ aluno.cep }}</p>
                </div>
            </details>
        </div>
    </div>
</div>
