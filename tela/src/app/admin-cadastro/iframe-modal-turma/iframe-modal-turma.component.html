<div mat-dialog-content>
    <div mat-dialog-actions class="modal-header">
        <h1>Cadastrar Turma</h1>
        <button mat-button (click)="fecharModal()" class="fechar-botao">X</button>
    </div>
    <div>
        <p>
            <span class="cssSpanObg">Data de Inicio do Curso:</span>
            <input class="cssStyle"
                type="text" [(ngModel)]="dataInicio"
                name="dataInicio"
                mask="00/00/0000"
                placeholder="00/00/0000"
                required>
        </p>
        <p>
            <span class="cssSpanObg">Data do Fim do Curso:</span>
            <input class="cssStyle"
                type="text" [(ngModel)]="dataFim"
                name="dataFim"
                mask="00/00/0000"
                placeholder="00/00/0000"
                required>
        </p>
        <p>
            <span class="cssSpanObg">Hora do Curso:</span>
            <input class="cssStyle"
                type="text" [(ngModel)]="hora"
                name="hora"
                mask="00:00:00"
                placeholder="HH:MM:SS"
                required>
        </p>
        <p>
            <span class="cssSpanObg">Numero maximo de Aluno:</span>
            <input class="cssStyle"
                type="number" [(ngModel)]="numeroMaximoAlunos"
                name="numeroMaximoAlunos"
                required>
        </p>
        <button mat-button (click)="onCadastroSucesso()">Cadastrar</button>
    </div>
</div>
